name: CI-builds

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Deployment:

    runs-on: ubuntu-latest
  

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
          
    - name: Build with Maven
      run: cd maven-basic
    - run: mvn clean install --file ./maven-basic/pom.xml sonar:sonar -Dsonar.login=43f37d7546c4f8b48ae085419ed4e1f9e887e9e8 
